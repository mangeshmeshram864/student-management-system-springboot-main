<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
                             th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1"  >
<title>This is contacts de page</title>
</head>
<body>
  <section>
     <div class="card">
      <div class="card-body">
         <div class="container text-center">
         
             <img src="" style="height:200px;width:200px;" class="my_profile_pic" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
			 <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secomdName}" ></span>)</h3>			     
               
         <table class="table">
				  <thead >
				    <tr>
				      <th scope="col">#Id</th>
				      <th scope="col" >SCMUSR<span th:text="${contact.cid}"></span></th>
				    
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <th scope="col" th:text="${contact.email}"></th>
				    
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td scope="col" th:text="${contact.phone}">First</td>
				      
				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td scope="col" th:text="${contact.work}"></td>
				      
				    </tr>
				     <tr>
				      <th scope="row">Description</th>
				      <td scope="col" th:utext="${contact.description}"></td>
				      
				    </tr>
				  </tbody>
		</table>
         </div>
         
         <div class ="container text-center">
    
                            <button th:onclick="|deleteContact(${contact.cid})|"  class="btn btn-danger btn-sm">Delete</button>
						   <form action="@{'/update-contact/'+${contact.cid}}" class="mt-2" >
						   
						      <button class="btn btn-primary btn-sm">Update</button>
						    
						   </form> 
         </div>
       
     </div>
     
     </div><h2 th:unless="${contact}">You dont have permission to see this contact...</h2>
  </section>
 
    
</body>
</
