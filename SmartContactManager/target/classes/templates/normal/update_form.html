<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
                             th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1"  >
<title>This is about page</title>
</head>
<body>
  <section>
    <div class="card">
        <div class="card-body">
          <h1 class="text-center">Update Contact</h1>
             <div class="container-fluid mt-1">
                 <div class="row">
                     <div class="col-md-8 offset-md-2">
                         <form action="#"
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="post"
                            th:action="@{/user/process-update}"
                            class="mt-2"
                         
                         >
                              <input type="hidden" th:value="${contact.cid}"  name="cid" />           <!--  enctype="multipart/form-data" this is for image  -->
                    
            <!-- First name -->
                    
                   <div class="input-group ">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-plus fa-2x "></i></span>
  </div>
  <input th:value="${contact.name}" required type="text" id="name" name="name" class="form-control" placeholder="Enter  Name Here " aria-label="Username" aria-describedby="addon-wrapping">
</div>
                 
            <!-- Second name -->
        
        <div class="input-group mt-3 ">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user-alt fa-2x "></i></span>
  </div>
  <input th:value="${contact.secomdName}" required type="text" id="secomdName" name="secomdName"  class="form-control" placeholder="Enter Nick Name Here" aria-label="Username" aria-describedby="addon-wrapping">
</div>

            <!-- phone -->     
               
           <div class="input-group mt-3 ">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-phone fa-2x "></i></span>
  </div>
  <input th:value="${contact.phone}" required type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number Here" aria-label="Username" aria-describedby="addon-wrapping">
</div>           
            <!--email -->     
               
           <div class="input-group mt-3 ">
  <div class="input-group-prepend">
    <span class="input-group-text" id="phone"><i class="fa-solid fa-at fa-2x"></i></span>
  </div>
  <input th:value="${contact.email}" required type="email" id="email" name="email" class="form-control" placeholder="Enter Email Here" aria-label="Username" aria-describedby="addon-wrapping">
</div>                 
               
            <!--work-->     
               
           <div class="input-group mt-3 ">
  <div class="input-group-prepend">
    <span class="input-group-text" id="phone"><i class="fas fa-briefcase fa-2x "></i></span>
  </div>
  <input  th:value="${contact.work}" required type="text" id="work" name="work" class="form-control" placeholder="Enter Phone Number Here" aria-label="Username" aria-describedby="addon-wrapping">
</div>                 
                  
          <!--discription-->     
               
   <div class="form-group mt-3">      
   <textarea th:text="${contact.description}" required  placeholder="Enter contact description" id="description" name="description" class="form-control" cols="30" rows="10"></textarea>
</div><br>  


         <!--contact image-->   
         <div class="container text-center">
             <img style="height:60px;width: 60px "  alt="" class="img-fluid" th:src="@{'/img/'+${contact.image}}">
         </div>
 <p style="color: grey">choose new pic</p>
 <div class="custom-file">
     <input type="file" name="profileImage" />
 
 </div><br>
 
 <div class="container text-center">
     <button class="btn btn-outline-primary">Save Contact</button>
 </div>
 
                         
                         </form>
                     
                     </div>
                 
                 </div>
               
             </div>
        </div>
    
    
    </div>
    
    
    
    
  </section>
 

</body>
</html>
