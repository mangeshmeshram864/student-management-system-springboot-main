<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
                             th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1"  >
<title>This is contact page</title>
</head>
<body>
  <section>
    <div class="card">
       <div class="card-body">
            <h1 class="text-center">
                 Your Contacts
            </h1>
            <!-- search -->
           
              <div class="search-container my-4">
                 <input onkeyup="search()" id="search-input" type="text" class="form-control"  placeholder="search your contact" />
              
               <div class="search-result">
                    <!-- result goes here  -->
               
               </div>
              </div> 
            
            
            <!-- table -->
            
            <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#Id</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Work</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
					  <tbody>
						   
						    <tr th:each="c :${contacts}">
						      <th scope="row" th:text="${'SCM2022'+c.cid}"></th>
						      <td> 
						       
						       <img src="" class="my_profile_pic" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
						      
						      <span th:text="${c.name}"></span></td>
						      <td>
						         <a  href=""  th:href="@{'/user/'+${c.cid}+'/contact'}"> 
						            <span th:text="${c.email}"></span>
						         
						         </a>
						      
						      </td>
						      <td th:text="${c.phone}"></td>
						      <td th:text="${c.work}"></td>
						      <td>
						        <a href="#" th:onclick="|deleteContact(${c.cid})|"  class="btn btn-danger btn-sm">Delete</a>
						      
						      <form method="post"   th:action="@{'/user/update-contact/'+${c.cid}}" >
						      
						           <button type="submit" class="btn btn-primary btn-sm">Update</button>
						     
						      </form>
						       
						      
						      </td>
						    </tr>
						    
					  </tbody>
			</table>
			<!-- PAGINATION part -->
			
			<nav aria-label="Page navigation example">
  <ul class="pagination">
    
    <li th:if="${currentPage !=0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
  
    <li th:classappend="${currentPage==i-1? 'active':''}" th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a class="page-link" href="#"  th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
 
  </ul>
</nav>
			
       </div>
    
    </div>
  </section>
 

</body>
</html>
