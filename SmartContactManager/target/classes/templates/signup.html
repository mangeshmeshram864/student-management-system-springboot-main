<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
					
					
					<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
                              <p class="text-center" th:text="${session.message.content}"></p>
                              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
                   
                   
                   
					<div class="container text-center"><img class="" style="width:80px" th:src="@{/img/registration.png}" alt="" />
					</div>
						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							
							<!-- name field -->
							
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
									 <input type="text" 
									        name="name"
									        class="form-control"
									        th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									        id="name_field" 
									        aria-describedby="emailHelp"
									        placeholder="Enter Here "
									        required
									        th:value="${user.name}"
									       />
								  
	 							   <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}"th:text="${e}">
                                            Looks good!
                                   </div>
							</div>
							
							
							<!--email field -->
							
							
								<div class="mb-3">
								<label for="name_field" class="form-label">Your Email</label>
									 <input type="email" 
									        name="email"
									        th:classappend="${#fields.hasErrors('email') ?'is-invalid':''}"
									        class="form-control"
									        id="email_field" 
									        aria-describedby="emailHelp"
									        placeholder="Enter Here "
									        required="required"
									         th:value="${user.email}"
									       />
								   <div class="invalid-feedback"   th:each="e: ${#fields.errors('email')}" th:text="${e}">
                                            Looks good!
                                   </div>
							</div>
							<!--password field -->
							
								<div class="mb-3">
								<label for="name_field" class="form-label">Your Password</label>
									 <input type="password" 
									        name="password"
									        class="form-control"
									        id="password_field" 
									        aria-describedby="emailHelp"
									        placeholder="Enter Here "
									        required
									        />
								  
							</div>
							<!-- user about feild -->
							
							<textarea  name="about" th:value="${user.about}" placeholder="Enter Something Yourself" rows="6" class="form-control"></textarea>
							
							
						<!-- terms and conditions agreemnet-->
							<div class="mb-3 form-check ">
								
								<input
								 type="checkbox" 
								 name="agreement"
								 class="form-check-input"
								 id="agreement">
									
									 <label class="form-check-label"
									       for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						    </div>
						</form>

					</div>
				</div>

			</div>

		</div>
	</section>


</body>
</html>
